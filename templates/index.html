<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédictions Football</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #5a67d8; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        select, input, button { padding: 0.8rem; border-radius: 4px; border: 1px solid #ddd; font-size: 1rem; }
        button { background-color: #5a67d8; color: white; border: none; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #434190; }
        label { font-weight: bold; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚽ Prédictions Football ⚽</h1>
        <p>Sélectionnez un championnat et une date pour voir les matchs.</p>
        <form action="/fixtures" method="post">
            <label for="league">Championnat :</label>
            <select name="league_id" id="league" required>
                {% for name, id in leagues.items() %}
                    <option value="{{ id }}">{{ name }}</option>
                {% endfor %}
            </select>

            <label for="date">Date :</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Voir les matchs</button>
        </form>
    </div>
</body>
</html>
